<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screenPanel">
            <p>Nullzeal's Calculator</p>
            <div id="operationsScreen">
                <div id="operationScreen" class="displayScreen"></div>
            </div>
            <div id="screen">
                <div id="mainScreen" class="displayScreen"></div>
            </div>
        </div>
        <div id="calculatorPanel">
            <div id="digits">
                <button type="submit" id="7" class="digit button">7</button>
                <button type="submit" id="8" class="digit button">8</button>
                <button type="submit" id="9" class="digit button">9</button>
                <button type="submit" id="4" class="digit button">4</button>
                <button type="submit" id="5" class="digit button">5</button>
                <button type="submit" id="6" class="digit button">6</button>
                <button type="submit" id="1" class="digit button">1</button>
                <button type="submit" id="2" class="digit button">2</button>
                <button type="submit" id="3" class="digit button">3</button>
                <button type="submit" id="0" class="digit button">0</button>
                <button type="submit" id="dot" class="digit button">.</button>
                <button type="submit" id="delete" class="button">Delete</button>
            </div>
            <div id="operators">
                <button type="submit" id="add" class="button operator">+</button>
                <button type="submit" id="substract" class="button operator">-</button>
                <button type="submit" id="multiply" class="button operator">*</button>
                <button type="submit" id="divide" class="button operator">/</button>
                <button type="submit" id="clear" class="button">Clear</button>
                <button type="submit" id="equals" class="button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
