<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/calculator.js" defer></script>
    
    <title>Calculator</title>
</head>
    <div id="calculator">
        <div id="operationsScreen"></div>
        <div id="screen"></div>
        <div id="buttons"></div>
            <div id="digits"></div>
                <button type="submit" id="1" class="digit">1</button>
                <button type="submit" id="2" class="digit">2</button>
                <button type="submit" id="3" class="digit">3</button>
                <button type="submit" id="4" class="digit">4</button>
                <button type="submit" id="5" class="digit">5</button>
                <button type="submit" id="6" class="digit">6</button>
                <button type="submit" id="7" class="digit">7</button>
                <button type="submit" id="8" class="digit">8</button>
                <button type="submit" id="9" class="digit">9</button>
                <button type="submit" id="0" class="digit">0</button>
                <button type="submit" id="dot" class="digit">.</button>


            <div id="functions">
                <button type="submit" id="add" class="button operator">+</button>
                <button type="submit" id="substract" class="button operator">-</button>
                <button type="submit" id="multiply" class="button operator">*</button>
                <button type="submit" id="divide" class="button operator">/</button>
                <button type="submit" id="equals" class="button">=</button>
                <button type="submit" id="clear" class="button">Clear</button>
            </div>
    </div>
    
<body>
    
</body>

</html>
